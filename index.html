<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Currency Convertor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<link rel="stylesheet" href="css/styles.css"/>

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="load">
	
	<div class="container">
		<h1 class="text-center heading">CURRENCY CONVERTOR</h1>

		<div class="inputs">
		
				<select class="options options1" id="options1">
					<option value="eur" class="Euros1">EUR</option>
					<option value="rsd" class="Dinars1">RSD</option>
					<option value="usd" class="Dollars1">USD</option>
				</select>

			<input type="text" name="first" class="firstInput" value="1"></input>
				
				<img src="images/swap.svg" alt="Currency Swap" class="swap" />

				<select class="options options2" id="options2">
					<option value="rsd" class="Dinars2">RSD</option>
					<option value="eur" class="Euros2">EUR</option>	
					<option value="usd" class="Dollars2">USD</option>
				</select>

			<input type="text" name="second" class="secondInput" id="secondInput"></input>
			

		</div>

		<button type="button" class="btn btn-info reset">Reset</button>

	</div>


	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
